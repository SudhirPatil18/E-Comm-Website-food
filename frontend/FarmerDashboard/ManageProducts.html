<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <style>
     /* Basic Reset and Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
}

.admin-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 900px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2, h3 {
    margin-bottom: 20px;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
}

th {
    background-color: #f2f2f2;
}

.edit-btn, .delete-btn {
    padding: 5px 10px;
    margin-right: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.edit-btn {
    background-color: #28a745;
    color: white;
}

.edit-btn:hover {
    background-color: #218838;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
}

.delete-btn:hover {
    background-color: #c82333;
}

/* Popup Form Styles */
.popup-form-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 500px;
    position: relative;
    box-sizing: border-box;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

.popup-form h3 {
    margin-bottom: 20px;
    text-align: center;
}

.popup-form form {
    display: flex;
    flex-direction: column;
}

.popup-form .form-group {
    margin-bottom: 15px;
}

.popup-form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

.popup-form input, .popup-form textarea, .popup-form select {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.popup-form button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

.popup-form button:hover {
    background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .admin-container {
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    table {
        font-size: 14px;
    }

    th, td {
        padding: 8px;
    }

    .edit-btn, .delete-btn {
        padding: 5px;
        font-size: 14px;
        min-width: unset;
    }

    .popup-form {
        max-width: 100%;
    }

    .popup-form-container {
        align-items: flex-start; /* Align the form to the top */
    }
    
    .popup-form form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    /* Adjusting the table to stack rows in columns */
    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead tr {
        display: none;
    }

    tr {
        margin-bottom: 15px;
    }

    td {
        display: flex;
        justify-content: space-between;
        padding-left: 50%;
        position: relative;
    }

    td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
    }
}



    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Manage Products</h2>
        
        <!-- Product List Table -->
        <h3>Product List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Name">Sample Product</td>
                    <td data-label="Description">This is a sample product description.</td>
                    <td data-label="Price">$99.99</td>
                    <td data-label="Category">Category 1</td>
                    <td data-label="Actions">
                        <button class="edit-btn" onclick="openEditForm()">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- More products can be added here -->
            </tbody>
        </table>
        
    </div>

            <td data-label="Name">Sample Product</td>

            <td data-label="Price">$99.99</td>
            <td data-label="Category">Category 1</td>
            <td data-label="Actions">
                <button class="edit-btn" onclick="openEditForm()">Edit</button>
                <button class="delete-btn">Delete</button>
            </td>
        </tr> -->
         <!-- More products can be added here  -->
   
    

    <script>
        function openEditForm() {
            document.getElementById('edit-product-form-container').style.display = 'block';
        }

        function closeEditForm() {
            document.getElementById('edit-product-form-container').style.display = 'none';
        }
    </script>
</body>
</html>
