<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Keeper Order</title>
    <style>
       .dashboard {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

.product-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.product-item {
    background-color: #fff;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
}

.product-item h3 {
    margin-bottom: 10px;
    color: #007bff;
}

.product-item p {
    margin: 5px 0;
    color: #555;
}

.buttons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
    flex: 1;
    min-width: 100px;
}

.accept-btn {
    background-color: #28a745;
}

.delete-btn {
    background-color: #dc3545;
}

.cancel-btn {
    background-color: #ffc107;
}

@media (max-width: 600px) {
    .product-item {
        padding: 10px;
    }

    button {
        padding: 10px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Products Requested by Shopkeepers</h2>
        <div class="product-list">
            <div class="product-item">
                <h3>Product Name</h3>
                <p>Quantity: 10</p>
                <p>Requested by: Shopkeeper Name</p>
                <div class="buttons">
                    <button class="accept-btn">Accept</button>
                    <button class="delete-btn">Delete</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
            <!-- Repeat similar blocks for more products -->
        </div>
    </div>
    
    
    <script>
       const products = [
    { id: 1, name: 'Tomatoes', quantity: 10, shopkeeper: 'John Doe' },
    { id: 2, name: 'Potatoes', quantity: 20, shopkeeper: 'Jane Smith' },
    // Add more products here
];

function displayProducts() {
    const productList = document.querySelector('.product-list');
    productList.innerHTML = '';

    products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.classList.add('product-item');
        productItem.innerHTML = `
            <h3>${product.name}</h3>
            <p>Quantity: ${product.quantity}</p>
            <p>Requested by: ${product.shopkeeper}</p>
            <div class="buttons">
                <button class="accept-btn" onclick="acceptProduct(${product.id})">Accept</button>
                <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
                <button class="cancel-btn" onclick="cancelProduct(${product.id})">Cancel</button>
            </div>
        `;
        productList.appendChild(productItem);
    });
}

function acceptProduct(id) {
    const productIndex = products.findIndex(p => p.id === id);
    if (productIndex !== -1) {
        alert(`Product "${products[productIndex].name}" accepted.`);
        products.splice(productIndex, 1);
        displayProducts();
    }
}

function deleteProduct(id) {
    const productIndex = products.findIndex(p => p.id === id);
    if (productIndex !== -1) {
        alert(`Product "${products[productIndex].name}" deleted.`);
        products.splice(productIndex, 1);
        displayProducts();
    }
}

function cancelProduct(id) {
    const productIndex = products.findIndex(p => p.id === id);
    if (productIndex !== -1) {
        alert(`Action for "${products[productIndex].name}" canceled.`);
    }
}

displayProducts();

    </script>
</body>
</html>
