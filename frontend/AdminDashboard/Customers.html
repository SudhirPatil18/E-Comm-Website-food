<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="/images/logo1.jpeg" rel="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchBar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #searchBar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="manage-shops.html">Manage Shops</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Customers</h2>
        <div id="searchBar">
            <input type="text" id="searchInput" onkeyup="searchCustomers()" placeholder="Search for customers..">
        </div>
        <table id="customersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerList">
                <!-- Customer data will be inserted here -->
            </tbody>
        </table>
        <button class="btn-add" onclick="addCustomer()">Add Customer</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch customer data
                const response = await fetch('http://localhost:3000/all-data');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                if (data.success) {
                    displayCustomers(data.users);
                } else {
                    showError('Error fetching customers: ' + data.message);
                }
            } catch (error) {
                showError('Error fetching data: ' + error.message);
            }
        });

        function displayCustomers(customers) {
            const customerList = document.getElementById('customerList');
            customers.forEach(customer => {
                const row = `
                    <tr data-id="${customer._id}">
                        <td>${customer.firstName} ${customer.lastName}</td>
                        <td>${customer.email}</td>
                        <td>${customer.mobile}</td>
                        <td class="actions">
                            <button class="btn-edit" onclick="editCustomer('${customer._id}', '${customer.firstName}', '${customer.lastName}', '${customer.email}', '${customer.mobile}')">Edit</button>
                            <button class="btn-delete" onclick="deleteCustomer('${customer._id}')">Delete</button>
                        </td>
                    </tr>
                `;
                customerList.insertAdjacentHTML('beforeend', row);
            });
        }

        async function addCustomer() {
            // Implementation for adding a new customer
            alert('Add customer functionality is not implemented.');
        }

        async function editCustomer(id, firstName, lastName, email, mobile) {
            const newName = prompt("Enter new name:", `${firstName} ${lastName}`);
            const newEmail = prompt("Enter new email:", email);
            const newMobile = prompt("Enter new mobile number:", mobile);
            if (newName && newEmail && newMobile) {
                try {
                    const response = await fetch(`http://localhost:3000/users/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ firstName: newName.split(" ")[0], lastName: newName.split(" ")[1], email: newEmail, mobile: newMobile })
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Customer updated successfully.');
                        location.reload();
                    } else {
                        showError('Failed to update customer.');
                    }
                } catch (error) {
                    showError('Error updating customer: ' + error.message);
                }
            } else {
                alert('Please provide valid input for name, email, and mobile.');
            }
        }

        async function deleteCustomer(id) {
            const confirmDelete = confirm('Are you sure you want to delete this customer?');
            if (confirmDelete) {
                try {
                    const response = await fetch(`http://localhost:3000/users/${id}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error('Failed to delete customer');
                    }
                    const data = await response.json();
                    if (data.success) {
                        alert('Customer deleted successfully.');
                        const customerRow = document.querySelector(`#customerList tr[data-id="${id}"]`);
                        if (customerRow) {
                            customerRow.remove();
                        }
                    } else {
                        showError('Failed to delete customer.');
                    }
                } catch (error) {
                    showError('Error deleting customer: ' + error.message);
                }
            }
        }

        function showError(message) {
            console.error(message);
            alert('An error occurred: ' + message);
        }

        function searchCustomers() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('customersTable');
            const tr = table.getElementsByTagName('tr');
            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td');
                let txtValue = '';
                for (let j = 0; j < td.length - 1; j++) {
                    txtValue += td[j].textContent || td[j].innerText;
                }
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
