<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

#searchBar {
    margin: 20px;
}

#searchInput {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

.actions button,
.btn-map {
    margin-right: 5px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-process {
    background-color: #ff9800;
    color: white;
}

.btn-delivered {
    background-color: #4caf50;
    color: white;
}

.btn-successful {
    background-color: #2196f3;
    color: white;
}

.btn-map {
    background-color: #007bff;
    color: white;
}

.btn-map:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    #searchBar {
        margin: 10px;
    }

    #searchInput {
        padding: 8px;
    }

    table, th, td {
        display: block;
        width: 100%;
    }

    table {
        border: 0;
    }

    th, td {
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
        text-align: left;
    }

    th {
        background-color: transparent;
        font-weight: bold;
        text-align: left;
    }

    th::before, td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
    }

    th:last-child, td:last-child {
        border-bottom: 0;
    }

    .actions button,
    .btn-map {
        padding: 5px;
        font-size: 0.9em;
        margin: 5px 0;
    }

    th::before {
        display: none;
    }
}

    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Orders</h1>
        <!-- <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="add-post.html">Add Post</a></li>
                <li><a href="manage-posts.html">Manage Posts</a></li>
            </ul>
        </nav> -->
    </header>
    <div id="searchBar">
        <input type="text" id="searchInput" onkeyup="searchOrders()" placeholder="Search for orders..">
    </div>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Payment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dummy data for orders -->
            <tr>
                <td>1001</td>
                <td>Product 1</td>
                <td>2</td>
                <td>₹123.45</td>
                <td>John Doe</td>
                <td>
                    City, ZIP, State
                    <button class="btn-map" onclick="trackOrder('City, ZIP, State')">Track on Map</button>
                </td>
                <td>Credit Card</td>
                <td class="actions">
                    <button class="btn-process">In process</button>
                    <button class="btn-delivered">Delivered</button>
                    <button class="btn-successful">Successful</button>
                </td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Product 2</td>
                <td>1</td>
                <td>₹67.89</td>
                <td>Jane Smith</td>
                <td>
                    City, ZIP, State
                    <button class="btn-map" onclick="trackOrder('City, ZIP, State')">Track on Map</button>
                </td>
                <td>PayPal</td>
                <td class="actions">
                    <button class="btn-process">In process</button>
                    <button class="btn-delivered">Delivered</button>
                    <button class="btn-successful">Successful</button>
                </td>
            </tr>
            <!-- Add more dummy data as needed -->
        </tbody>
    </table>

    <script>
        // Function to search orders in the table
function searchOrders() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toUpperCase();
    const table = document.getElementById('ordersTable');
    const tr = table.getElementsByTagName('tr');

    for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName('td');
        let match = false;

        for (let j = 0; j < td.length; j++) {
            if (td[j]) {
                if (td[j].innerText.toUpperCase().indexOf(filter) > -1) {
                    match = true;
                    break;
                }
            }
        }

        if (match) {
            tr[i].style.display = '';
        } else {
            tr[i].style.display = 'none';
        }
    }
}

// Function to open the address in Google Maps
function trackOrder(address) {
    const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
    window.open(url, '_blank');
}

    </script>
</body>
</html>
